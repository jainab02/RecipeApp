{% extends "recipes/base.html" %}
{% block start %}
{% comment %} {% load static %} {% endcomment %}
<style>
    img{
        height: 100px;
        width: 100px;
    }
</style>
<div class="container mt-4">
    <form class="col-6 mx-auto card p-4 shadow-lg" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <h2>Register</h2>
        {% if messages %}
        <div class="alert alert-danger" role="alert">
          {% for message in messages %}
          {{ message }}
          {% endfor %}
        </div>
{% endif %}
            <div class="form-group">
              <label for="exampleInputEmail1">First Name</label>
              <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Last Name</label>
              <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" name="username" d="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            <br>
            <p>Already have account? <a href="/login/">Login</a> </p>
            
    </form>

</div>

{% endblock %}
