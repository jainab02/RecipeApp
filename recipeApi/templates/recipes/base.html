<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> {% endcomment %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light shadow-lg">
      <div class="container-fluid">
        <form class="d-flex">
          {% if request.user.is_authenticated %}
          <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
          {% else %}
          <a href="/login/" class="btn btn-outline-success" >Login</a>
          {% endif %}
        </form>
      </div>
    </nav>
    {% block start %}
    {% endblock %}
  </body>
</html>
